<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Input Example</title>
</head>
<body>
    <h1>Input Form</h1>
    <form action="/" method="POST">
        <label for="user-input">Enter your input:</label>
        <input type="text" id="user-input" name="user-input" required>
        <button type="submit">Submit</button>
    </form>

    {% if user_input %}
        <h2>You entered: {{ user_input }}</h2>
    {% endif %}
</body>
</html>
